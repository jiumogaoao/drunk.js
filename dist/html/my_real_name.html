<div class="form_input">
	<div class="titleFrame">
    	<div class="nav">基本资料</div>
        <div class="title">实名认证</div>
        <div class="nav">银行卡绑定</div>
        <div class="clear"></div>
    </div>
    <div class="typeArea">
    	<div class="typeButton">大陆身份证</div>
        <div class="typeButton">港澳台通行证</div>
        <div class="clear"></div>
    </div>
	<div class="list">
        <div class="point">
        	<div class="left">真实姓名：</div>
            <div class="right"><input placeholder="请填写真实" class="input"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">身份证号：</div>
            <div class="right"><input placeholder="请填写身份证号" class="input"/></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="list">
    	<div class="point">
        	<div class="left">真实姓名：</div>
            <div class="right"><input placeholder="请填写真实" class="input"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">性别：</div>
            <div class="right"><div class="select"><div class="value"></div><select></select><div class="drop"><span class="fa fa-triangle-down"></span></div></div></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">地区：</div>
            <div class="right"><div class="select"><div class="value"></div><select></select><div class="drop"><span class="fa fa-triangle-down"></span></div></div></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">出生时间：</div>
            <div class="right"><input placeholder="请选择出生时间" class="input time"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">证件号码：</div>
            <div class="right"><input placeholder="请填写真实" class="input"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">通行证开始日期：</div>
            <div class="right"><input placeholder="请选择通行证开始日期" class="input time"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">通行证结束日期：</div>
            <div class="right"><input placeholder="请选择通行证结束日期" class="input time"/></div>
            <div class="clear"></div>
        </div>
        <div class="point">
        	<div class="left">证件照片：</div>
            <div class="right">
            	<div class="singlePic">
                	<img src="img/user.jpg"/>
                	<div class="desc">支持JPG,JPEG,GIF,PNG,BMP格式，且不超过5M</div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="sendButton">确认</div>
    <div class="clear"></div>
</div>
